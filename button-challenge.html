<head>
	<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

<body>

	<!-- blue background, rounded, thick left border -->
	<div><button class="bg-blue-400 text-white rounded px-2 py-1">Submit</button></div>

	<!-- Red text, outlined -->
	<div><button class="bg-white border-2 text-red-500 border-red-500 px-2 py-1 mt-1 rounded">Cancel</button></div>

	<!-- light Indigo background, bottom border, indigo text -->
	<div><button class="bg-indigo-200 border-b-2 text-indigo-700 py-1 px-2 py-1">Save</button></div>

	<!-- Thick rounded, lots of padding, large button -->
	<div><button class="border-4 p-3 rounded-3xl">Buy Now</button></div>

	<!-- Outlined, serif font, uppercase, rounded -->
	<div><button class="font-serif uppercase rounded-2xl py-1 px-2 border-2">Send Postcard</button></div>
