<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flex with Tailwind CSS</title>
	<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
	<style>
		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
			font-weight: 400;
			font-size: 1rem;
		}
	</style>
</head>

<body class="h-screen grid place-items-center">
	<div class="flex flex-col gap-1">
		<label class="font-bold p-2 select-none" for="name">Full Name</label>
		<input class="border-1 p-2 place-blue-300" type="text" name="name" id="name" placeholder="Enter your full name">
		<button class="w-auto inline-block bg-blue-900 p-2 m-2 text-white rounded hover:bg-blue-500">Save</button>
	</div>
</body>

</html>
