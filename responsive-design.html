<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flex with Tailwind CSS</title>
	<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
	<style>
		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
			font-weight: 400;
			font-size: 2rem;
		}
	</style>
</head>

<body class="bg-blue-500 md:bg-red-500 flex flex-col md:flex-row">
	<div class="p-4 sm:p-32 sm:font-bold sm:border">Some text inside this div</div>
	<div class="w-32 h-32 bg-gray-200 border">A</div>
	<div class="w-32 h-32 bg-gray-200 hover:bg-blue-400 hover:text-black-300 border">B</div>
	<div><input class="focus:bg-blue-300 outline" type=" text" name="" id=""></input></div>
	<div><input class="md:focus:bg-gray-900 outline-black" type=" text" name="" id=""></input>
	</div>
	<div class="select-all absolute top-0 left-0 cursor-pointer w-40 opacity-70 shadow-lg bg-blue-900 text-white-200">A
		cool box
	</div>
</body>

</html>
